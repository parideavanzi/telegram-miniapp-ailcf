<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Bot</title>
</head>
<body>
  <h1>Flight Search</h1>
  <form id="flightForm">
    <input type="text" id="origin" placeholder="Da (es. VRN)" required />
    <input type="text" id="destination" placeholder="A (es. LON)" required />
    <input type="date" id="date" required />
    <button type="submit">Cerca voli</button>
  </form>

  <script src="script.js"></script>
</body>
